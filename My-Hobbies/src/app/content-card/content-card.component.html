
   

    <mat-card>
      <mat-card-header>
        <mat-card-title>{{con.type}}</mat-card-title>
  
      </mat-card-header>
  
      <mat-card-content>
        <div [ngClass]="{'type1': con.type === 'hobbies', 'type2': con.type === 'video','type3':con.type===''}"    >
          <div class=" " style="width: 22rem;">
           
            <div  appHoverAffect hoverAffect="2px  solid green">
              <mat-card-title>{{con.id}}</mat-card-title>
          
              <h5 class="card-title" appHoverAffect hoverAffect="bold" >{{con.title |lowercase}}</h5>
              <!-- <p class="card-text" appHoverAffect hoverAffect="bold">{{con.description}}</p>
              <p class="card-text"  appHoverAffect hoverAffect="bold">{{con.creator}}</p>
              <p class="card-text"  appHoverAffect hoverAffect="underline">{{con.type}}</p> -->
              <!-- it will show image when imgurl is not empty -->
               <img   *ngIf="con.imgURL!=''" src="{{con.imgURL}}" style="width: 325px;" (click)="Onclick(con)" class="card-img-top" alt="...">   
                 <!-- it will show default image when imgurl is  empty -->
              <img  *ngIf="con.imgURL==''" src="{{DefaultImage}}" style="width: 325px;" (click)="Onclick(con)" class="card-img-top" alt="...">
              <a class="btn btn-primary" routerLink="/detail/{{ con.id }}">View Details</a>
            </div>
          </div>
        </div>
      </mat-card-content>
    
    </mat-card>
