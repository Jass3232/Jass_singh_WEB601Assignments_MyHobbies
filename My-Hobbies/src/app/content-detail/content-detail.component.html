<div class="container" >
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{content?.imgURL}}" alt="Card image cap">
        <div class="card-body">
            <h1>{{ content?.title }}</h1>
            <p>By {{ content?.creator }}</p>
            <p>{{ content?.description }}</p>
            <p>{{ content?.type }}</p>
            
        </div>
      </div>
     
</div>
